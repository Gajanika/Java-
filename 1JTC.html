<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #dff0d8;
            padding: 20px;
        }

        header h1 {
            color: green;
            margin: 0;
        }

        header h3 {
            color: red;
            margin: 10px 0 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .content img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Holy Family Convent</h1>
        <h3>Vembady Road, Jaffna</h3>
    </header>

    <main class="content">
        <img src="logo.jpeg" alt="Holy Family Convent Logo">
    </main>

    <footer>
        Â© 2025 Holy Family Convent. All Rights Reserved.
    </footer>
</body>

</html>
