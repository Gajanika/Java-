<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>

<h2>Student Form</h2>
<form th:action="@{/saveStu}" th:object="${studetails}" method="post">
    <label>ID:</label><br>
    <input type="text" th:field="*{id}" placeholder="Enter ID" /><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" placeholder="Enter Name" /><br><br>

    <input type="submit" value="Save">
</form>

<hr>

<h3>Search Student</h3>
<form th:action="@{/getstu}" method="get">
    <input type="text" name="id" placeholder="Enter ID to Search" />
    <input type="submit" value="Get Student">
</form>

<hr>

<!-- Show fetched student details if available -->
<div th:if="${studetails.id != 0}">
    <h3>Fetched Student Details</h3>
    <p><strong>ID:</strong> <span th:text="${studetails.id}">N/A</span></p>
    <p><strong>Name:</strong> <span th:text="${studetails.name}">N/A</span></p>

    <a th:href="@{/deletestu(id=${studetails.id})}">Delete This Student</a>
</div>

<br>
<a th:href="@{/getnost}">View Total Students</a>

</body>
</html>
